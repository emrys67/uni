<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="layouts :: navbar"></nav>
<form th:object="${subject}" th:action="@{/subjects/add}" method="post">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Name</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
               th:field="${subject.name}">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Description</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
               th:field="${subject.description}">
    </div>

    <label for="teacher">Choose supervisor:</label>
    <select id="teacher" th:field="${subject.supervisor}" class="custom-select custom-select-sm">
        <option th:each="teacher: ${teachers}" th:value="${teacher}"
                th:text="${teacher.firstname + ' ' + teacher.lastname}">
        </option>
    </select>
    <br>
    <div class="dropdown" data-control="checkbox-dropdown">
        <label class="dropdown-label">Select teachers</label>

        <div class="dropdown-list">
            <label class="dropdown-option">
                <input type="checkbox" name="dropdown-group" value="Selection 1" />
                Selection One
            </label>

            <label class="dropdown-option">
                <input type="checkbox" name="dropdown-group" value="Selection 2" />
                Selection Two
            </label>

            <label class="dropdown-option">
                <input type="checkbox" name="dropdown-group" value="Selection 3" />
                Selection Three
            </label>

            <label class="dropdown-option">
                <input type="checkbox" name="dropdown-group" value="Selection 4" />
                Selection Four
            </label>

            <label class="dropdown-option">
                <input type="checkbox" name="dropdown-group" value="Selection 5" />
                Selection Five
            </label>
        </div>
    </div>
    <br>
    <input type="submit">
</form>
</body>
</html>
