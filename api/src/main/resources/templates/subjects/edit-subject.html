<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header">

    <title>Title</title>
</head>
<body>
<nav th:replace="layouts :: navbar"></nav><form th:object="${group}" th:action="@{/groups/add/new}"  method="post">

        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"  th:field="${group.name}" value="name">

</form>

</html>
