<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header">
    <meta charset="UTF-8">
    <title>Subjects</title>
</head>
<body>
<nav th:replace="layouts :: navbar"></nav>
<a class="btn btn-primary" th:href="@{/subjects/add/new}"
   role="button">Add subject</a>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Supervisor</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subject : ${subjects}">
        <td th:text="${subject.getId()}"></td>
        <td th:text="${subject.getName()}"></td>
        <td th:text="${subject.getDescription()}"></td>
        <td>
            <a class="btn btn-primary"
               th:href="@{/teachers/{teacherId}(teacherId=${subject.getSupervisor().getId()})}" role="button">Supervisor</a>
        </td>
        <td>
            <a class="btn btn-primary" th:href="@{/subjects/edit/{subjectId}(subjectId=${subject.getId()})}"
               role="button">Edit</a>
        </td>
        <td>
            <a class="btn btn-primary" th:href="@{/subjects/delete/{subjectId}(subjectId=${subject.getId()})}"
               role="button">Delete</a>
        </td>
        <td>
            <a class="btn btn-primary" th:href="@{/subjects/{subjectId}(subjectId=${subject.getId()})}"
               role="button">Info</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
