<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header">
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>
<nav th:replace="layouts :: navbar"></nav>
<form th:object="${student}" th:action="@{/groups/add/student/{groupId}(groupId=${groupId})}" method="post">

    <input type="submit">
</form>
</body>
</html>
