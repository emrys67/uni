<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header">
    <meta charset="UTF-8">
    <title>Edit timeperiod</title>
</head>
<body>
<nav th:replace="layouts :: navbar"></nav>
<form th:object="${timeperiod}" th:action="@{/timeperiod/edit}" method="post">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" >Start time</span>
        </div>
        <input type="datetime-local" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
               th:value="${timeperiod.startTime}" th:field="${timeperiod.startTime}">
        <div class="input-group-prepend">
            <span class="input-group-text" >End time</span>
        </div>
        <input type="datetime-local" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
               th:value="${timeperiod.endTime}" th:field="${timeperiod.endTime}">
        <input type="hidden" th:field="*{id}"/>
        <input type="submit">
    </div>
</form>
</body>
</html>
