<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header">
    <meta charset="UTF-8">
    <title>Teachers</title>
</head>
<body>
<nav th:replace="layouts :: navbar"></nav>
<a class="btn btn-primary" th:href="@{/teachers/add/new}"
   role="button">Add teacher</a>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher : ${teachers}">
        <td th:text="${teacher.getId()}"></td>
        <td th:text="${teacher.getFirstname()}"></td>
        <td th:text="${teacher.getLastname()}"></td>
        <td>
            <a class="btn btn-primary" th:href="@{/teachers/{teacherId}(teacherId=${teacher.getId()})}"
               role="button">More</a>
        </td>
        <td>
            <a class="btn btn-primary" th:href="@{/teachers/edit/{teacherId}(teacherId=${teacher.getId()})}"
               role="button">Edit</a>
        </td>
        <td>
            <a class="btn btn-primary" th:href="@{/teachers/delete/{teacherId}(teacherId=${teacher.getId()})}"
               role="button">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
