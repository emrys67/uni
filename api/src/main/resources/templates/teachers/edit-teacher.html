<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header">
    <meta charset="UTF-8">
    <title>Edit teacher</title>
</head>
<body>
<nav th:replace="layouts :: navbar"></nav>
<h1 th:align="center">Edit Teacher</h1>
<form th:object="${teacher}" th:action="@{/teachers/edit}"  method="post">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" >Firstname</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
               th:field="${teacher.firstname}" th:value="${teacher.firstname}">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" >Lastname</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
               th:field="${teacher.lastname}" th:value="${teacher.lastname}">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" >Gender id</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
               th:field="${teacher.gender.id}" th:value="${teacher.gender}">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" >Date of Birth</span>
        </div>
        <input type="date" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
               th:field="${teacher.dateOfBirth}" th:value="${teacher.dateOfBirth}">
    </div>
    <br>
    <br>
    <a class="btn btn-primary" th:href="@{/vacation/edit/{vacationId}(vacationId=${teacher.getVacation().getId()})}"
       role="button">Edit Vacation</a>
    <br>
    <br>
    <a class="btn btn-primary" th:href="@{/timeperiod/edit/{timeperiodId}(timeperiodId=${teacher.getWorkingHours().getId()})}"
       role="button">Working Hours</a>
    <br>
    <br>
    <input type="submit">
</form>
</body>
</html>
