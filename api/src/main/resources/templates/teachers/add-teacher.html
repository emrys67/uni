<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header">
    <meta charset="UTF-8">
    <title>Add teacher</title>
</head>
<body>
<nav th:replace="layouts :: navbar"></nav>
<h1 th:align="center">Create Teacher</h1>
<form th:object="${teacher}" th:action="@{/teachers/add}" method="post">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Firstname</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
               th:field="${teacher.firstname}">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Lastname</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
               th:field="${teacher.lastname}">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Gender id</span>
        </div>
        <input type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
               th:field="${teacher.gender.id}">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Date of Birth</span>
        </div>
        <input type="date" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
               th:field="${teacher.dateOfBirth}">
    </div>
    <h2 th:align="center">
        <hr class="dropdown-divider">
        Vacation
    </h2>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Description</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
               th:field="${teacher.vacation.description}">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Start Time</span>
        </div>
        <input type="datetime-local" class="form-control" aria-label="Default"
               aria-describedby="inputGroup-sizing-default"
               th:field="${teacher.vacation.timePeriod.startTime}">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">End Time</span>
        </div>
        <input type="datetime-local" class="form-control" aria-label="Default"
               aria-describedby="inputGroup-sizing-default"
               th:field="${teacher.vacation.timePeriod.endTime}">
    </div>
    <h2 th:align="center">
        <hr class="dropdown-divider">
        Working hours
    </h2>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Start Time</span>
        </div>
        <input type="datetime-local" class="form-control" aria-label="Default"
               aria-describedby="inputGroup-sizing-default"
               th:field="${teacher.workingHours.startTime}">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">End Time</span>
        </div>
        <input type="datetime-local" class="form-control" aria-label="Default"
               aria-describedby="inputGroup-sizing-default"
               th:field="${teacher.workingHours.endTime}">
    </div>
    <input type="submit">
</form>
</body>
</html>
