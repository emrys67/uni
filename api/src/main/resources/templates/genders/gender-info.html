<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header">
    <meta charset="UTF-8">
    <title>Vacation</title>
</head>
<body>
<nav th:replace="layouts :: navbar"></nav>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${gender}">
        <td th:text="${gender.getId()}"></td>
        <td th:text="${gender.getName()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
